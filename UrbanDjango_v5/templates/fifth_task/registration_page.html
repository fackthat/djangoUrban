<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" name="username" id="username" maxlength="30" required>
        <br>
        <label for="password">Введите пароль:</label>
        <input type="password" name="password" id="password" minlength="8" required>
        <br>
        <label for="repeat_password">Повторите пароль:</label>
        <input type="password" name="repeat_password" id="repeat_password" minlength="8" required>
        <br>
        <label for="age">Введите свой возраст:</label>
        <input type="number" name="age" id="age" max="999" required>
        <br>
        <button type="submit">Подтвердить</button>
    </form>
</body>
</html>
